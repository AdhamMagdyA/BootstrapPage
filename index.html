<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>BootAnime</title>

</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand">Home</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">List</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Wish</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End of Navigation bar -->
    <!-- show case -->
    <section class=" bg-light text-dark p-5 p-lg-0 text-center text-sm-start">
        <div class="container pt-5">
            <div class="d-sm-flex align-items-center justify-content-between">
                <div class="container">
                    <h1> <span class="text-info">Anime</span>  Camp</h1>
                    <p class="lead my-5">
                        if you're watching anime, you are a good person and we appreciate that. <br>
                        if you're <span class="text-danger">not</span> watching anime, hell no, go ahead and being you idiot
                    </p>
                    <button class="btn btn-lg btn-info">
                        Watch!
                    </button>
                </div>
                <img src="assets/pngwing.com.png" alt="lol" class="img-fluid w-50 mt-4 d-none d-sm-block">
            </div>
        </div>
    </section>
    <!-- End of show case -->
    <!-- Suggestions section -->
    <section class="bg-info text-light p-4">
        <div class="container">
            <div class="d-md-flex justify-content-between align-items-center">
                <h3 class="mb-3 mb-md-0">
                    Suggest an Anime you want
                </h3>
                <div class="input-group mb-3 suggestion-box">
                    <input type="text" class="form-control" placeholder="Enter an anime name" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-dark" type="button">Suggest</button>
                </div>
            </div>
        </div>
    </section>
    <!-- End of Suggestions section -->
    <!-- Cards section -->
    <section class="bg-light text-dark p-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img src="assets/hunterXhunter.jpg" alt="lol" class="card-img-top maxheight">
                        <div class="card-body">
                            <a href="#" class="btn btn-info text-light">Hunter X Hunter</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="assets/one_piece.jpg" alt="lol" class="card-img-top maxheight">
                        <div class="card-body">
                            <a href="#" class="btn btn-info text-light">One Piece</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="assets/naruto.jpg" alt="lol" class="card-img-top maxheight">
                        <div class="card-body">
                            <a href="#" class="btn btn-info text-light">Naruto</a>
                        </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
